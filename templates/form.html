<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ 金融信用風險評估系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-top: 50px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #1a237e; border: none; }
        .btn-primary:hover { background-color: #283593; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark">信用風險決策系統</h2>
                    <p class="text-muted">請輸入客戶信用資訊以進行即時違約評估</p>
                </div>
                
                <form action="/aml" method="POST">
                    <div class="mb-3">
                        <label class="form-label">客戶年齡 (Age)</label>
                        <input type="number" name="p1" class="form-control" placeholder="例如: 35" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">負債比 (Debt Ratio)</label>
                        <input type="number" step="0.01" name="p2" class="form-control" placeholder="例如: 0.35" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">月收入 (Monthly Income)</label>
                        <input type="number" name="p3" class="form-control" placeholder="例如: 50000" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">逾期次數 (Number of Past Due)</label>
                        <input type="number" name="p4" class="form-control" placeholder="例如: 0" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg">開始風險評估</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
